<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>div, span, style: display</h1>
    <hr>

    <div align="left">1</div>
    <div align="center">2</div>
    <div align="right">3</div>

    <span>4</span>
    <span>5</span>
    <span>6</span>

    <div>7</div>
    <div>8</div>
    <div>9</div>

    <p>10</p>

    <hr>
    <h3>display</h3>
    <ul>
        <li>block : 한 줄을 온전히 자리차지 한다. 너비와 높이를 지정할 수 있다</li>
        <li>inline : 줄 안에서 여러 태그를 배치할 수 있다. 내용에 따라서 크기가 결정된다</li>
        <li>inline-block : 크기를 결정할 수 있지만, 한 줄에 여러 요소를 배치할 수 있다</li>
    </ul>

    <div style="width: 100px; height: 100px; border: 1px solid black">
        apple
    </div>

    <span style="width: 100px; height: 100px; border: 1px solid black">
        banana
    </span>

    <div style="width: 100px; height: 100px; border: 1px solid black">
        car
    </div>

    <fieldset>
        <legend>inline-block</legend>

        <div style="width: 100px; 
                    height: 100px;
                    background-color: black;
                    color: #00ffff;
                    display: inline-block;">
            10        
        </div>

        <div style="width: 100px; 
                    height: 100px;
                    background-color: black;
                    color: #00ffff;
                    display: inline-block;">
            20        
        </div>

        <div style="width: 100px; 
                    height: 100px;
                    background-color: black;
                    color: #00ffff;
                    display: inline-block;">
            30        
        </div>

    </fieldset>


    
</body>
</html>
