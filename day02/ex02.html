<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>ex02 - display 는 모든 태그에 적용할 수 있다</h1>
    <hr>

    <fieldset>
        <legend>display 미적용</legend>
        <ul>
            <li>HOME</li>
            <li>GALLERY</li>
            <li>BOARD</li>
            <li>SITE MAP</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>display 적용</legend>
        <ul style="list-style: none;">
            <li style="display: inline-block;">HOME</li>
            <li style="display: inline-block;">GALLERY</li>
            <li style="display: inline-block;">BOARD</li>
            <li style="display: inline-block;">SITE MAP</li>
        </ul>
    </fieldset>
    
</body>
</html>
