<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script></script>
</head>
<script src="ex02.js">
    // 별도의 src 파일을 지정하는 형태로 쓴다
    // 사용할 함수를 ex02.js에 모아놓고 밑에서 호출하는 형태로 사용
</script>    
<body>
    <h1>ex02.html</h1>
    <hr>

    <script>
        // 하나의 문서에서 스크립트태그가 여러개 열려있어도 하나의 스크립트로 인식한다
        const var1 = 10
    </script>

    <script>
        // HTML 문서가 로딩이 완료된 후 바로 실행된다
        console.log(var1)

        const num = 0;
        const str = '0'
        const arr = []

        console.log(num == arr) // num은 0 이고, arr은 비어있으니, 값이 없다는 점에서 같다 true
        console.log(num == str) // num은 0 이고, str은 '0' 이니, 출력했을 때 모양이 같다 true
        console.log(arr == str) // arr는 비어있고, str은 '0' 이라는 내용이 있으니 같이 않다 false

        console.log(num === arr)    // 자료형도 같고, 출력했을 때 모양도 같으면 같다
        console.log(num === str)
        console.log(arr === str)

        console.log(typeof(true))   // true, false의 자료형은 boolean
        console.log(typeof(false))

        if(num == str) {               // ajax로 받은 값은 문자열 형태이더라도 내용이 숫자면
            console.log('같다 (모양)')  // 숫자형태의 값과 일치하는 결과를 받을 수 있다 (숫자형태의 1과 문자열 '1'을 비교)
        }
        if(num === str) {
            console.log('같다 (값과 자료형)')
        }

        const input = prompt('정수를 입력하세요')   // 문자열 밚환
        let n1 = +input // 문자열 변수 앞에 +를 붙이면 정수형태로 변환
                        // JAVA : Interger.parseInt(input)
        let tmp = 0
        while(true) {
            tmp += n1 % 10
            tmp *= 10
            n1 = Math.floor(n1 / 10)    // 정수범위안에서만 나눌 때
                                        // 그냥 나누면 소수점까지 처리한다
            if(n1 < 10) {
                tmp += n1
                break
            }
        }
        alert(tmp)
    </script>
    
</body>
</html>
