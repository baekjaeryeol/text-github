<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root" class="root">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <marquee scrollamount="2"
             width="300px" height="300px"
             direction="down"
             behavior="slide">
        <img src="logo.png" width="100px">
    </marquee>

    <script>
        // js에서 HTML Element를 불러오는 방법
        // 1) id로 지정해서 하나만 불러오기
        const root = document.getElementById('root')

        // 2) class 및 선택자로 하나의 요소를 불러오기
        // 선택자에 해당하는 요소가 여러개이면 첫번째 요소만 불러온다
        const item1 = document.querySelector('.item')

        // 3) class 및 선택자로 여러 요소를 한번에 불러오기
        // 선택자에 해당하는 모든 요소를 유사 배열의 형태로 불러온다
        const itemList = document.querySelectorAll('.item')

        console.log('root : ', root)
        console.log('item1 : ', item1)
        console.log('itemList : ', itemList)

        const itemArray = Array.from(itemList)
        console.log('itemList : ', itemArray)

        itemList[0].innerHTML = '<marquee>Hello</marquee>'
        itemList[1].innerText += 3
        itemList[2].innerText = 5

        // 새로 만들어서 문서에 띄우는 방식
        const newDiv = document.createElement('div')    // <div></div> 만들기
        newDiv.innerText = '새로 만든 div'              // <div>새로 만든 div</div>
        root.appendChild(newDiv)                        // root의 내부의 마지막에 추가하기

        console.log(itemList)
        // 내용이 변경될 때마다 새로 불러와야함
        console.log(document.querySelectorAll('#root > div'))
    </script>
    
</body>
</html>
