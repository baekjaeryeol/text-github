<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 250px;
            height: 200px;
            overflow: hidden;
            /* border: 2px dashed rebeccapurple; */
        }
        .wrap {
            width: 1500px;
            transition-duration: 0.5s;
            display: flex;
        }
        .item > img {
            width: 250px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <h2>slider</h2>
    <br>

    <div class="slider">
        <div class="wrap" data-num="0">
            <div class="item">
                <img src="../img/강아지.jpeg">
            </div>
            <div class="item">
                <img src="../img/고양이.jpeg">
            </div>
            <div class="item">
                <img src="../img/풍경.jpeg">
            </div>
            <div class="item">
                <img src="../img/꽃.jpeg">
            </div>
            <div class="item">
                <img src="../img/토토로.jpeg">
            </div>
        </div>
    </div>

    <script>
        const itemList = document.querySelectorAll('.item')
        
        function move(envet) {
            const wrap = document.querySelector('.wrap')

            let num = +wrap.dataset.num
            num += 250

            if(num > 1000) {
                wrap.style.transitionDuration = '0.5'
                num = 0
            }
            else {
                wrap.style.transitionDuration = '0.5'
            }
            wrap.dataset.num = num
            wrap.style.transform = `translateX(${-num}px)`            
        }
        const wrap = document.querySelector('.wrap')

        itemList.forEach(item => item.style.backgroundImg)
        setInterval(move, 3000)

        const body = document.body
        console.log(body)
    </script>
</body>
</html>
