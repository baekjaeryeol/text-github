<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const testArray = [
            {name: '짱구', age: 5},
            {name: '코난', age: 17},
            {name: '철수', age: 8},
            {name: '유리', age: 41},
            {name: '단비', age: 2},
        ]
        // map : 기존 배열을 이용해서 새로운 배열을 만든다, 자바스크립트 array타입에서만 사용가능
        const nameArray = testArray.map(member => member.name)  // 맴버의 이름으로만 구성된 배열을 만든다
        const ageArray = testArray.map(member => member.age)    // 맴버의 나이로만 구성된 배열을 만든다
        const adultArray = testArray.map(member => member.age >= 20 ? '성인' : '미성년자')

        console.log(nameArray)
        console.log(ageArray)
        console.log(adultArray)
    </script>

    <script>
        let i = 0;
        // const abs = (num) => num < 0 ? -num : num
        function abs(num) {
            return num < 0 ? -num : num
        }

        function test() {
            i++
            if(i > 4)
                i = 0;

            let arr = [i - 2, i - 1, i, i + 1, i + 2]   // 배열 생성
            arr = arr.map(num => num < 0 ? abs(arr.length + num) : num) // 0보다 작은값이 있으면 길이에 값을 더해서 반환한다?
            arr = arr.map(num => num > 4 ? abs(arr.length - num) : num) // 마지막 인덱스를 벗어나면 배열의 길이에서 값을 빼고 -값을 절대값으로 치환해서 넣는다?
            console.log(arr)
        }

        setInterval(test, 1000)
    </script>
    
</body>
</html>
