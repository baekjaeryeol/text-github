<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글자 효과 태그</h1>
    <hr>
    <ul>
        <li>b : bold, 굵은 글자</li>
        <li>i : italic, 글자 기울임꼴</li>
        <li>small : 작은 글자</li>
        <li>sub : 아래 첨자</li>
        <li>sup : 위 첨자</li>
        <li>ins : 밑줄 태그</li>
        <li>del : 취소선 태그</li>
    </ul>
    <p>
        <b>Hello</b><br>
        <strong>Hello</strong><br>
        <i>world</i><br>
        <small>small</small><br>
        H<sub>2</sub>O<br>
        2<sup>10</sup> = 1024<br>
        <ins>underline</ins><br>
        <del>deleted</del><br>
    </p>

</body>
</html>
