<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>img</h1>
    <hr>
    <!--
        img : 그림을 화면에 출력하는 태그

        src : 그림의 대상을 지정하는 속성
        width : 그림의 너비를 지정하는 속성
        height : 그림의 높이를 지정하는 속성
        alt : 그림이 표시되지 않을 경우 대체 텍스트
        title : 그림에 마우스 올리면 뜨는 툴팁
    -->
    <img src="img/danbi.jpg"
         width="100px"
         height="100px"
         alt="단비"
         title="단비꺼야">

    <img src="img/조승우.jpg"
         height="200px">

    <br>

    <a href="https://search.naver.com/search.naver?query=짱구"
       ><img src="img/짱구.png"></a>

    
    
</body>
</html>
