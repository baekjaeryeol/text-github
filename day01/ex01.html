<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            scroll-behavior: smooth;
            /* 스크롤 작동을 스무스 하게 */
        }
    </style>
</head>
<body>

    <!--
        문서에 요소를 추가하려면 태그를 이용하여 추가한다

        <tag>내용</tag>
        opening tag, closing tag

        <tag/>
        self closing tag

        <tag attr="value">내용</tag>
    -->

    <h1 align="left">headline level 1</h1>
    <h2 align="center">headline level 2</h2>
    <h3 align="right">headline level 3</h3>
    <h4>headline level 4</h4>
    <h5>headline level 5</h5>
    <h6>headline level 6</h6>

    <!--
        p   : paragraph, 문단을 나누는 태그
        br  : line break, 개행 태그 (\n)
        hr  : hr, 가로지르는 큰 선을 그림

    -->
    <p>hello, 
        world 1</p>
    <p>hello, world 2</p>

    <p>
        hello, world 3<br>
        hello, world 4<br>
    </p>
    <hr>

    <p>
        <a href="https://search.naver.com/search.naver?query=HTML">HTML</a>
        은 웹 문서를 표현하기 위한 마크업 언어이다
    </p>
    <!--
        a (anchor) : 클릭하면 대상으로 지정한 페이지 및 자원으로 이동하는 태그
        href (http reference)
    -->
    <p>
        <a href="https://www.naver.com"><button>네이버</button></a>
        <a href="https://www.google.com"><button>구글</button></a>
        <a href="https://www.daum.net"><button>다음</button></a>
    </p>

    <p>
        <a href="#">문서 상단으로</a>
        <a href="#bottom">문서 마지막으로</a>
        <a>대상없음</a>
    </p>
    <br><br><br><br><br><br><br><br><br><br>
    <!--
        모든 태그는 공통 속성으로 id라는 값을 가질 수 있다
        id는 문서 내에서 겹치는 경우가 없어야 한다
        a의 href값이 #으로 시작하면, 문서 내 특정 id를 가지는 요소를 가리킨다
    -->

<div id="bottom"></div>
<br><br><br><br><br><br><br><br><br><br>
마지막
</body>
</html>
