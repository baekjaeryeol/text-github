<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        ul, ol, li

        ul : unordered list, 순서가 정해져있지 않는 목록을 나열한다
        ol : ordered list, 순서가 자동으로 매겨지는 목록을 나열한다
        li : ul이나 ol 내부의 요소를 작성할때 사용한다
    -->
    <h3>java class의 구성요소</h3>
    <ul>
        <li>field</li>
        <li>method</li>
        <li>constructor</li>
        <li>access modifier</li>
    </ul>

    <h3>backend language, framework</h3>
    <ol>
        <li>cgi</li>
        <li>asp</li>
        <li>jsp</li>
        <li>php</li>
        <li>node.js</li>
        <li>spring framework</li>
        <li>django</li>
    </ol>

    <fieldset>
        글상자를 만든다<br>
        테두리가 자동으로 만들어진다
    </fieldset>

    <fieldset>
        <legend>글상자 제목</legend>
        글상자의 상단 테두리에 작은 소제목을 작성할 수 있다
    </fieldset>

    
</body>
</html>
